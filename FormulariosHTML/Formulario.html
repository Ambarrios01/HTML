<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get">
      <!-- Nombre -->
      <label for="nombre">Nombre:</label><br />
      <input type="text" id="nombre" name="nombre" /><br /><br />

      <!-- Apellido -->
      <label for="apellido">Apellido:</label><br />
      <input type="text" id="apellido" name="apellido" /><br /><br />

      <!-- Género (radio) -->
      <label>Género:</label><br />
      <input type="radio" id="femenino" name="genero" value="femenino" />
      <label for="femenino">Femenino</label><br />

      <input type="radio" id="masculino" name="genero" value="masculino" />
      <label for="masculino">Masculino</label><br /><br />

      <!-- Música favorita (checkbox) -->
      <label>Género de música favorita:</label><br />
      <input type="checkbox" id="clasica" name="musica" value="clasica" />
      <label for="clasica">Clásica</label><br />

      <input type="checkbox" id="jazz" name="musica" value="jazz" />
      <label for="jazz">Jazz</label><br /><br />

      <input type="submit" value="Enviar" /><br>
      <a href="index.html"><button  form="formnovalidate">Pagina de Inico</button></a>
    </form>
  </body>
</html>
