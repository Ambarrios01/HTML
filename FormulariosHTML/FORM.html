<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario con todos los inputs HTML5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    fieldset {
      margin-bottom: 20px;
      padding: 15px;
    }

    legend {
      font-weight: bold;
    }

    .campo {
      margin-bottom: 10px;
    }

    label {
      display: inline-block;
      width: 180px;
      vertical-align: top;
    }

    input[type="color"],
    input[type="range"] {
      width: 200px;
    }

    .botones input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Demo de Inputs HTML5</h1>

  <!-- El formulario usa GET solo para que puedas ver los parámetros en la URL -->
  <form action="mi_servidor" method="get">
    
    <!-- Campo oculto -->
    <input type="hidden" name="sistema" value="FormularioDemoHTML5" />

    <fieldset>
      <legend>Datos básicos</legend>

      <!-- text -->
      <div class="campo">
        <label for="nombre">Nombre (text):</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
          required
        />
      </div>

      <!-- password -->
      <div class="campo">
        <label for="password">Contraseña (password):</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Mínimo 6 caracteres"
          minlength="6"
          required
        />
      </div>

      <!-- email -->
      <div class="campo">
        <label for="email">Correo (email):</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="tucorreo@mail.com"
          required
        />
      </div>

      <!-- tel -->
      <div class="campo">
        <label for="telefono">Teléfono (tel):</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          placeholder="+57 300 000 0000"
        />
      </div>

      <!-- url -->
      <div class="campo">
        <label for="web">Sitio web (url):</label>
        <input
          type="url"
          id="web"
          name="web"
          placeholder="https://ejemplo.com"
        />
      </div>

      <!-- search -->
      <div class="campo">
        <label for="busqueda">Búsqueda (search):</label>
        <input
          type="search"
          id="busqueda"
          name="busqueda"
          placeholder="Buscar..."
        />
      </div>

      <!-- number -->
      <div class="campo">
        <label for="edad">Edad (number):</label>
        <input
          type="number"
          id="edad"
          name="edad"
          min="0"
          max="120"
          step="1"
        />
      </div>
    </fieldset>

    <fieldset>
      <legend>Fechas y tiempo</legend>

      <!-- date -->
      <div class="campo">
        <label for="fecha-nacimiento">Fecha nacimiento (date):</label>
        <input
          type="date"
          id="fecha-nacimiento"
          name="fecha_nacimiento"
        />
      </div>

      <!-- time -->
      <div class="campo">
        <label for="hora-cita">Hora cita (time):</label>
        <input
          type="time"
          id="hora-cita"
          name="hora_cita"
        />
      </div>

      <!-- datetime-local -->
      <div class="campo">
        <label for="evento">Evento (datetime-local):</label>
        <input
          type="datetime-local"
          id="evento"
          name="evento"
        />
      </div>

      <!-- month -->
      <div class="campo">
        <label for="mes-favorito">Mes favorito (month):</label>
        <input
          type="month"
          id="mes-favorito"
          name="mes_favorito"
        />
      </div>

      <!-- week -->
      <div class="campo">
        <label for="semana">Semana (week):</label>
        <input
          type="week"
          id="semana"
          name="semana"
        />
      </div>
    </fieldset>

    <fieldset>
      <legend>Opciones y selección</legend>

      <!-- radio -->
      <div class="campo">
        <span style="display:inline-block;width:180px;">Género (radio):</span>
        <input
          type="radio"
          id="gen_femenino"
          name="genero"
          value="F"
        />
        <label for="gen_femenino">Femenino</label>

        <input
          type="radio"
          id="gen_masculino"
          name="genero"
          value="M"
        />
        <label for="gen_masculino">Masculino</label>

        <input
          type="radio"
          id="gen_otro"
          name="genero"
          value="O"
        />
        <label for="gen_otro">Otro</label>
      </div>

      <!-- checkbox -->
      <div class="campo">
        <span style="display:inline-block;width:180px;">Intereses (checkbox):</span>
        <input
          type="checkbox"
          id="int_prog"
          name="intereses"
          value="programacion"
        />
        <label for="int_prog">Programación</label>

        <input
          type="checkbox"
          id="int_musica"
          name="intereses"
          value="musica"
        />
        <label for="int_musica">Música</label>

        <input
          type="checkbox"
          id="int_deporte"
          name="intereses"
          value="deporte"
        />
        <label for="int_deporte">Deporte</label>
      </div>

      <!-- select (uno) -->
      <div class="campo">
        <label for="pais">País (select simple):</label>
        <select id="pais" name="pais">
          <option value="">-- Selecciona --</option>
          <option value="co">Colombia</option>
          <option value="mx">México</option>
          <option value="ar">Argentina</option>
          <option value="es">España</option>
        </select>
      </div>

      <!-- select multiple -->
      <div class="campo">
        <label for="lenguajes">Lenguajes (select multiple):</label>
        <select id="lenguajes" name="lenguajes" multiple size="4">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
          <option value="python">Python</option>
        </select>
        <br />
        <small>Mantén CTRL (Windows) o CMD (Mac) para seleccionar varios.</small>
      </div>
    </fieldset>

    <fieldset>
      <legend>Visuales y archivo</legend>

      <!-- color -->
      <div class="campo">
        <label for="color-favorito">Color favorito (color):</label>
        <input
          type="color"
          id="color-favorito"
          name="color_favorito"
          value="#ff0000"
        />
      </div>

      <!-- range -->
      <div class="campo">
        <label for="satisfaccion">Satisfacción (range):</label>
        <input
          type="range"
          id="satisfaccion"
          name="satisfaccion"
          min="0"
          max="10"
          value="5"
        />
        <span>0 - 10</span>
      </div>

      <!-- file -->
      <div class="campo">
        <label for="archivo">Subir archivo (file):</label>
        <input
          type="file"
          id="archivo"
          name="archivo"
        />
      </div>
    </fieldset>

    <fieldset>
      <legend>Textarea y campos especiales</legend>

      <!-- textarea -->
      <div class="campo">
        <label for="comentarios">Comentarios (textarea):</label>
        <textarea
          id="comentarios"
          name="comentarios"
          rows="4"
          cols="40"
          placeholder="Escribe tus comentarios aquí..."
        ></textarea>
      </div>

      <!-- readonly -->
      <div class="campo">
        <label for="id-usuario">ID Usuario (readonly):</label>
        <input
          type="text"
          id="id-usuario"
          name="id_usuario"
          value="USR-12345"
          readonly
